<div class="container">
  <div class="jumbotron">
    <h2>Tasks</h2>
    <div class="row">
      <div class="col-12 new-task">
        Add a new task placeholder
      </div>
      <form class="col-12" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="File name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="file">File</label>
          <input type="file" id="file" (change)="onFileChange($event)" #fileInput>
          <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
        </div>
        <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit
          <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
        </button>
      </form>
    </div>
    <div class="row">
      <h2>Tasks:</h2>
      <div class="col-12" *ngFor="let task of data">
        <span class="task" (click)="onRemoveTask(task.id)">{{ task.name }}</span>
      </div>
    </div>
  </div>
</div>
